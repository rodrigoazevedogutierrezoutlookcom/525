- name: adicionar repositorio para centos 7
  yum:
   name: https://yum.puppet.com/puppet5/puppet5-release-el-7.noarch.rpm
   state: present
  when: 
   - ansible_os_family == "RedHat"
   - ansible_distribution_major_version == "7"
   

- name: adicionar repositorio do ubuntu 16.04
  apt:
   deb: https://apt.puppetlabs.com/puppet5-release-xenial.deb
   state: present
  when:
   - ansible_os_family == "Debian"
   - ansible_distribution_major_version == "16"
  
